<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<script>
		function getAnIB() {
			$.ajax({url: "/randomicebreaker", success: function(result){
        		$("#jumboContent").html(result.ibtext);
    		}});
		}

		getAnIB();
	</script>
	</head>
	<body>
		<div class="page-header">Random Ice Breaker</div>
		<div class="jumbotron"><div class="jumboContent" id="jumboContent"></div></div>
		<div class="buttonDiv">
			<button type="button" class="btn btn-default btn-lg" onclick=getAnIB()>
  				Gimme Another!
			</button>
		</div>
	</body>
</html>
